<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 1</title>
</head>
<body>
    <script>
        const team = [
        {member: 'John',km: 3},
        {member: 'Jane',km: 4},
        {member: 'David',km: 5},
        {member: 'Peter',km: 2},
        ];
        var sum = 0;
        team.forEach(element => {
            sum += element.km;
        });
        console.log(sum);
    </script>
</body>
