<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isUSZipCode(obj) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if(regexp.test(obj)){
                console.log('Là mã quốc gia của nước Mỹ');
            } else {
                console.log('Không phải là mã quốc gia nước Mỹ')
            }
        }
        isUSZipCode('03201-2150');
        isUSZipCode(7892);
    </script>
</body>
</html>
