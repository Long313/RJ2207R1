<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 1</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" onchange="checkLetterUpperCase(this)">
        <input type="submit" value="Submit">
    </form>
    <script>
        function checkLetterUpperCase(obj){
            var input = obj.value;
            regexp = /^[A-Z]/;
            if(regexp.test(input)){
                console.log('First letter is upper case');
            } else {
                console.log('First letter is not upper case');
            }
        }
    </script>
</body>
</html>
