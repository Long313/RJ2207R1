<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 1</title>
</head>
<body>
    <script>
        function greet(name,callback){
            console.log('Hi' + ' ' + name);
            callback();
        }
        // callback function
        function callMe(){
            console.log('I am a callback function');
        }
        greet('Peter',callMe);

    </script>
</body>
</html>
