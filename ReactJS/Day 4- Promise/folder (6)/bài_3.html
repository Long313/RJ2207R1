<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Phương thức catch trong JavaScript</title>
</head>
<body>
    <script>
        let countValue = new Promise(function(resolve,reject){
            reject('Promise rejected');
        })
        countValue
            .then(function succesValue(value){
                console.log(value);
            })
            .catch(function errorValue(value){
                console.log(value);
            })
    </script>
</body>
</html>
