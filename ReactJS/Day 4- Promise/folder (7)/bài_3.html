<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Sử dụng await với async function</title>
</head>
<body>
    <script>
        let promise = new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve('Promise resolve');
            },4000);
        })
        promise.then(function(value){
            console.log(value);
        })
        function asyncFunction(){
            let result = promise;
            console.log(result);
            console.log('hello');
        }
        asyncFunction();
    </script>
</body>
</html>
