<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name,callback) {
            console.log('Hi' + ' ' + name);
            callback();
        }
        function callMe() {
            console.log('This is callback function');
        }

        greet('Long', callMe);
    </script>
</body>
</html>
